  IP: '%IP%'
  QMName: '%Qmgr%'
  C_URL_SERVICIO_WEB: 'http://118.250.220.161:8480/sti/servicios/transaccional/STITransaccionService'
  C_TIMEOUT_SERVICIO_WEB: '9'
  C_COLA_MQ_RESPUESTA_HOST: 'QL.RECOPE.ENVIO.MPD.01'
  C_NOMBRE_DIRECTORIO_SESION_01: '/HUB_LOGS/proyecto/shared/salida'
  C_NOMBRE_DIRECTORIO_SESION_02: '/HUB_LOGS/proyecto/shared/entrada'
  C_NOMBRE_DIRECTORIO_SESION_03: '/HUB_LOGS/proyecto/shared/salida'
  C_NOMBRE_DIRECTORIO_SESION_04: '/HUB_LOGS/proyecto/shared/entrada'

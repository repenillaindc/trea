# Set root logger level to INFO and appender to R.
log4j.rootLogger=INFO, R

log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=/logs/proyecto/simulador-trea/logsApp/siso/nm-vocalink-SisoSec.log
log4j.appender.R.MaxFileSize=5MB 
log4j.appender.R.MaxBackupIndex=10 
log4j.appender.R.layout = org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss,SSSSS} %c{1} [%p] %m%n